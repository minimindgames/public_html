<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,shrink-to-fit=no,maximum-scale=1,user-scalable=no"><title>Mini Mind Games</title><meta name="description" content="Play mini mind games online."><link rel="shortcut icon" type="image/png" href="/img/favicon.png"><link rel="canonical" href="./"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="application-name" content="minimindgames"><meta name="apple-mobile-web-app-title" content="minimindgames"><meta name="theme-color" content="#fff"><meta name="msapplication-navbutton-color" content="#fff"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="msapplication-starturl" content="/"><link rel="icon" sizes="192x192" href="/img/icon-192.png"><link rel="icon" sizes="512x512" href="/img/icon-512.png"><link rel="apple-touch-icon" href="/img/icon-180.png"><link rel="apple-touch-icon" sizes="192x192" href="/img/icon-192.png"><link rel="apple-touch-icon" sizes="512x512" href="/img/icon-512.png"><style>html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border: 0;
            }
            div, #canvas {
                display: block;
                margin: 0;
                border: 0;
            }

            .float{
                position:fixed;
                width:10em;
                height:1.75em;
                top:0.5em;
                left: 45%;
                background-color:#69f;
                color:#FFF;
                border-radius:5px;
                text-align:center;
                box-shadow: 1px 1px 2px #ccf;
                padding-top: 0.5em;
                text-decoration: none;
            }</style></head><body><a id="fullscreen" href="#" onclick="startFullScreen();" class="float">FULLSCREEN</a><div id="canvas"></div><script>function gameConfig(config) {
                setGameConfig(config, "tech", "");
            }
            function async(u, c) {
                var d = document, t = 'script',
                        o = d.createElement(t),
                        s = d.getElementsByTagName(t)[0];
                o.src = u;
                if (c) {
                    o.addEventListener('load', function (e) {
                        c(null, e);
                    }, false);
                }
                s.parentNode.insertBefore(o, s);
            }
            async('//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.min.js', function () {
                async('/minimind/index.min.js', function () {
                    createGame();
                });
            });
            function startFullScreen() {
                //console.log('fullscreen', window.game);
                var game = window.game;
                if (!game.device && window.game.parent) {
                    game = window.game.parent;
                }
                //console.log(game);
                if (game && game.device.fullscreen && game.device.fullscreen.available) {
                    game.scene.getAt(0).scale.fullscreenTarget = document.getElementById('canvas');
                    game.scene.getAt(0).scale.startFullscreen();
                }
            }
            var fullscreenDiv = document.getElementById('fullscreen');
            function fade(opacity) {
                fullscreenDiv.style.opacity = opacity / 100;
                fullscreenDiv.style.filter = 'alpha(opacity=' + opacity + ')';
                if (opacity === 1) {
                    fullscreenDiv.style.display = 'none';
                }
            }
            for (let i = 1; i <= 100; i++) {
                setTimeout("fade(" + (100 - i) + ")", i * 50);
            }</script></body></html>

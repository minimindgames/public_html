        <script>
            var body, alarms, prevH = -1;
            var profiles = {
                color: ['white', '#ff0', '#0ff', '#f0f'],
                timeStart: 0,
                time: [6, 6, 6, 6]
            };
            var date;
            function getColor() {
                var h = date.getHours(); // 0 - 23
                let time = profiles.timeStart;
                for (let i = 0; i < profiles.time.length; i++) {
                    time += profiles.time[i];
                    if (h < time) {
                        return profiles.color[i];
                    }
                    if (time >= 24) {
                        time -= 24;
                    }
                }
                return profiles.color[0];
            }
            //console.log(getColor())
        </script>

        <script>
            function showTime() {

                    beep();
                }
                let day = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'][date.getDay()];
                if (day === 'sun' || day === 'sat') {
                } else {
                    if (day === 'tue') {
                        if (h === 8 && m === 5 && s === 0) {
                            setTimeout(alarm, 0);
                        }
                        if (h === 8 && m === 45 && s === 0) {
                            setTimeout(alarm, 0);
                        }
                    } else {
                        if (h === 7 && m === 15 && s === 0) {
                            setTimeout(alarm, 0);
                        }
                        if (h === 7 && m === 55 && s === 0) {
                            setTimeout(alarm, 0);
                        }
                    }
                }
                /*var session = "AM";
                 
                 if (h == 0) {
                 h = 12;
                 }
                 
                 if (h > 12) {
                 h = h - 12;
                 session = "PM";
                 }*/

                setBg(h);
                if (h > 12) {
                    h = h - 12;
                    session = "PM";
                }
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                let e = document.getElementById("MyClockDisplay");
                //let weather = document.getElementById("weather");
                var time = h + ":" + m + ":" + s;

                //let e = document.getElementById("MyClockDisplay");
                //console.log(e.style)
                e.innerText = time;
                //e.textContent = time;
            }

                    prevH = h;
                    let color = getColor();
                    if (color === 'white') {

                        e.style.color = color;
                        //weather.style.color = color;
                        body.style.backgroundColor = 'black';
                        //alarms.style.display = 'block';
                    }
                }
            }

        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var radius = canvas.height / 2;
            ctx.translate(radius, radius);
            radius = radius * 0.75

            function drawClock() {
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTime(ctx, radius);
            }


            function drawFace(ctx, radius) {
                var grad;
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                let color = getColor();
                ctx.fillStyle = (color === 'white') ? 'black' : color;
                ctx.fill();
                grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
                grad.addColorStop(0, '#333');
                grad.addColorStop(0.5, (color === 'white') ? 'black' : color);
                grad.addColorStop(1, '#333');
                ctx.strokeStyle = grad;
                ctx.lineWidth = radius * 0.1;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
            }


            function drawNumbers(ctx, radius) {
                var ang;
                var num;
                ctx.font = radius * 0.15 + "px arial";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                for (num = 1; num < 13; num++) {
                    ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.85);
                    ctx.rotate(-ang);
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.85);
                    ctx.rotate(-ang);
                }
            }


            function drawTime(ctx, radius) {
                var now = date;
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                //hour
                setBg(hour);
                hour = hour % 12;
                hour = (hour * Math.PI / 6) +
                        (minute * Math.PI / (6 * 60)) +
                        (second * Math.PI / (360 * 60));
                drawHand(ctx, hour, radius * 0.5, radius * 0.07);
                //minute
                minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                drawHand(ctx, minute, radius * 0.8, radius * 0.07);
                // second
                second = (second * Math.PI / 30);
                drawHand(ctx, second, radius * 0.9, radius * 0.02);

            }


            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }

        </script>

            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
